; GPT版本
ai_gpt_ver=4
; 第三方GPT-3 API地址和API Key
ai_addr=https://api.xxxx.xxx/v1
ai_api_key=sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
; Google API Key
google_ai_addr=null
google_ai_api_key=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
; 提示词
pre_prompts=你是一个文学大师，小说家。我将提供一段文本给你，请你理解这段文本，并结合上下文以及合理的想象，保持文本原有主题意思的情况下, 以小说的风格，并加入适当的润色和合理的环境，心理或动作描写，改写这段话，如果上下文不连贯或有缺失，可以适当添加一些语句，甚至可以调整上下文的顺序，使得整个文段更加合理，更加流畅充实，最终达到词句，语言表达等与原文尽量不同，但是意思与原文大致相同的目的，但是内容更加充实优美的文字语句，修改后的字数不能少于原文字数，尽量使用与原文同一个意思，但是不同的词句用语来表述，不要额外添加没有意义的符号, 除非原文是英文，否则必须使用中文回答:
